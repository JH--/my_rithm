{% extends 'base.html' %}
{% block content %}
<h3>Add a new student</h3>
<form action="{{ url_for('add_student') }}" method="POST">
    <input type="text" name="first_name" placeholder="first name">
    <input type="text" name="last_name" placeholder="last name">
    <input type="submit" value="Add">
</form>
{% endblock %}
