{% extends 'base.html' %}
{% block content %}
    <h3>Snack List</h3>
    <ul>
        {% for snack in snacks %}
            <li>
                <a href="{{ url_for('show_snack', id=snack.id) }}"
                style="text-decoration: none;color: black;">
                {{ snack.kind }}  {{ snack.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
    <form>
        <input type="button" name="add" id="add" value="New"
        onclick="window.location.href='{{ url_for('new_snack') }}'">
    </form>
{% endblock %}
