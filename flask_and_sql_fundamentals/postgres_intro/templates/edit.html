{% extends 'base.html' %}
{% block content %}

    <input type="text" name="name" value="{{ toy }}">

<form action="{{url_for('delete_toy', id=id)}}?_method=DELETE" method="POST">
    <input type="submit" value="Delete">
</form>
{% endblock %}
