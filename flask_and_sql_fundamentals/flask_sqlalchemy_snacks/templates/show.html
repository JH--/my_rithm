{% extends 'base.html' %}
{% block content %}
    <p>
        {{ kind }}  {{ name }}
    </p>
    <form action="{{ url_for('index') }}">
        <input type="submit" value="List">
    </form>
    <form action="{{ url_for('edit_snack', id=id, name=name, kind=kind) }}">
        <input type="submit" value="Edit">
    </form>
    <form action="{{ url_for('delete_snack', id=id) }}?_method=DELETE" method="POST">
        <input type="submit" value="Delete">
    </form>
{% endblock %}
