{% extends 'base.html' %}
{% block content %}
<h3>Messages from {{ name }}</h3>
<ul>
    {% for message in messages %}
    <li>{{ message.content }}</li>
    {% endfor %}
</ul>
<form>
    <input type="button" name="edit" id="edit_user_button" value="Edit Name"
    onclick="window.location.href='{{ url_for('edit', id=id) }}'">
</form>
{% endblock %}
