<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>List Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12 d-flex justify-content-center mt-1">
				<h2 class="display-5">My List of Movies</h2>
			</div>
		</div>
		<form id="movie">
		<div class="form-row align-items-center justify-content-center">
			<div class="col-sm-6 my-1">
				<input type="text" class="form-control" id="movieTitle" placeholder="Movie Title">
			</div>
			<div class="col-sm-2 my-1">
				<input type="text" class="form-control" id="movieRating" placeholder="1 - 10">
			</div>
			<div class="col-auto my-1">
				<button type="submit" class="btn btn-dark">Submit</button>
			</div>
		</div>
		</form>
		<div class="row">
			<div class="col-12 my-2">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th scope="col" style="width: 70%" class="text-center">Title</th>
							<th scope="col" class="text-center">Rating</th>
							<th scope="col" class="text-center">Delete</th>
						</tr>
					</thead>
					<tbody>
					<!--	<tr>
						<td class="text-center align-middle">Star Wars The Last Jedi</td>
						<td class="text-center align-middle">8</td>
						<td class="text-center"><button type="button" class="btn btn-danger" id="delete">Delete</button></td>
						</tr>  -->
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="app.js"></script>
</body>
</html>
