<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>List Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12 d-flex justify-content-center mt-1">
				<h2 class="display-5">My List of Movies</h2>
			</div>
		</div>
		<form id="movie">
		<div class="form-row align-items-center justify-content-center">
			<div class="col-sm-6 my-1">
				<input type="text" class="form-control" id="movieTitle" placeholder="Movie Title">
			</div>
			<div class="col-sm-2 my-1">
				<input type="number" class="form-control" id="movieRating" placeholder="1-10">
			</div>
			<div class="col-auto my-1">
				<button type="submit" class="btn">Submit</button>
			</div>
		</div>
		</form>
		<div class="row">
			<div class="col-12 my-2">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th scope="col" style="width: 70%" class="text-center align-middle">Title</th>
							<th scope="col" class="text-center align-middle">Rating</th>
							<th scope="col" class="d-flex align-middle justify-content-center">
								<button class="btn btn-light btn-sm mr-1" type="button" id="titleSort">
									<span class="fas fa-sort"></span>
								</button>
								<button class="btn btn-light btn-sm" type="button" id="ratingSort">
									<span class="fas fa-sort"></span>
								</button>
							</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="app.js"></script>
</body>
</html>
