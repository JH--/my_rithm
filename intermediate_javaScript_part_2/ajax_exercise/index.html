<!DOCTYPE html>
<html lang="en" style="height:100%;">
<head>
	<meta charset="UTF-8">
	<title>Ajax Exercise</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="height:100%;">
	<div class="container-fluid bg-dark text-white" style="min-height:100%;">
		<div class="row">
			<div class="col-12 d-flex justify-content-center">
				<h2 class="display-5 mt-1">GIPHY PARTY</h2>
			</div>
		</div>
		<form>
			<div class="form-row align-items-center justify-content-center">
				<div class="col-sm-5 my-1">
					<input type="text" class="form-control" id="query" placeholder="Enter a search term">
				</div>
				<div class="col-auto my-1">
					<button type="submit" class="btn btn-secondary text-white" id="search">Search Giphy</button>
				</div>
				<div class="col-auto my-1">
					<button type="button" class="btn btn-danger" id="delete">Remove Images</button>
				</div>
			</div>
		</form>
		<div class="row justify-content-center align-items-center" id="gifCity"></div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="app.js"></script>
</body>
</html>
