{% extends 'base.html' %}
{% block content %}
    <h1>{{ employee.name }}</h1>
    {% for department in departments %}
        <p>
            {{ department.name }}
        </p>
    {% endfor %}
    <form action="{{ url_for('employees.delete', id=employee.id) }}?_method=DELETE" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <input type="submit" value="Delete Account">
    </form>
{% endblock %}
