{% extends 'base.html' %}
{% block content %}
<form method="POST" action="{{url_for('tags.edit_tag', id=tag.id)}}?_method=PATCH">
  {{ form.csrf_token }}
  <p>
    {{ form.tag(placeholder="Tag") }}
    <span>
      {% if form.tag.errors %}
        {% for error in form.tag.errors %}
          {{ error }}
        {% endfor %}
      {% endif %}
    </span>
  </p>
  {{ form.messages }}
  <button type="submit">Edit</button>
</form>
<form action="{{ url_for('tags.show', id=tag.id) }}" method="GET">
    <input type="submit" value="Cancel">
</form>
{% endblock %}
