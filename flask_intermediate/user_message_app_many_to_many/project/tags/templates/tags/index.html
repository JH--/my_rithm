{% extends 'base.html' %}
{% block content %}
{% for tag in tags %}
    <p>
      <a href="{{ url_for('tags.show', id=tag.id) }}"
      style="text-decoration: none;color: black;">
      {{ tag.tag }} 
      </a>
      <br>
    </p>
{% endfor %}
<form action="{{ url_for('tags.new') }}" method="GET">
  <input type="submit" value="New Tag">
</form>
<form action="{{ url_for('users.index') }}" method="GET">
  <input type="submit" value="Users">
</form>
<form action="{{ url_for('messages.index') }}" method="GET">
  <input type="submit" value="Messages">
</form>
{% endblock %}
