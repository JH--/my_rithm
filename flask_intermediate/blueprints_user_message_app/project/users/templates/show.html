{% extends 'base.html' %}
{% block content %}
    <h1>{{ user.first_name }} {{ user.last_name }}</h1>
    <form action="{{ url_for('users.delete', id=user.id) }}?_method=DELETE" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token()}}"/>
        <input type="submit" value="Delete">
    </form>
{% endblock %}
