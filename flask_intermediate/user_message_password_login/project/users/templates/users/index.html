{% extends 'base.html' %}
{% block content %}
<h2>You're logged in as {{ g.current_user.first_name  }} {{ g.current_user.last_name }}</h2>
{% for user in users %}
    <p>
      <a href="{{ url_for('users.show', id=user.id) }}"
      style="text-decoration: none;color: black;">
      {{ user.first_name }} {{ user.last_name }}
      </a>
      <br>
    </p>
{% endfor %}
    <form action="{{ url_for('messages.index') }}" method="GET">
        <input type="submit" value="Messages">
    </form>
    <form action="{{ url_for('tags.index') }}" method="GET">
        <input type="submit" value="Tags">
    </form>
    <form action="{{ url_for('users.logout') }}" method="GET">
        <input type="submit" value="Sign out">
    </form>
{% endblock %}
